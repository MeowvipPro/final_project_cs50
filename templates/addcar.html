<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/adminStyle.css') }}">
    <title>Add CAR</title>
</head>
<body>
    <div class="FormContent">
    <h2>Add CAR</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="text" name="CarTitle" id="CarTitle" placeholder="Car Title" required><br><br>
        <!--Price taken as a Text-->
        <input type="number" pattern="[0-9]*" min="1" name="CarPrice" id="CarPrice" placeholder="Car Price" required><br><br>
        <textarea name="Car_desc" id="Car_desc" cols="" rows="10" placeholder="Car Description" required></textarea><br><br>
        <input type="file" name="imageFile" id="imageFile" required><br><br>
        <input type="submit" value="ADD PRODUCT">
    </form>
</div>
    
</body>
</html>
