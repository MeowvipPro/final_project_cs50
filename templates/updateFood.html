<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/adminStyle.css') }}">
    <title>Update car</title>
</head>
<body>
    <div class="FormContent">
    <h2>Update car</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="text" name="carTitle" id="carTitle" placeholder="car Title" value="{{ car[3] }}" required><br><br>
        <!--Price taken as a Text-->
        <input type="number" pattern="[0-9]*" min="1" name="carPrice" id="carPrice" placeholder="car Price" value="{{ car[2] }}" required><br><br>
        <textarea name="car_desc" id="car_desc" cols="" rows="10" placeholder="car Description" required>{{ car[4] }}</textarea><br><br>
        <input type="file" name="imageFile" id="imageFile" required><br><br>
        <input type="submit" value="UPDATE">
    </form>
</div>
    
</body>
</html>
